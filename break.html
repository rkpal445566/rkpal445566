<!DOCTYPE html>
<head>
    <title>
        break statment
    </title>
</head>
<body>
    <script>
        let i=1;
        for(i=1; i<=10; i++){
   
         /*break state ment is true then there will out of loop*/   
            if(i==4){
                break;


            }
          console.log("this is",i);
          console.log("<br>");
        

        } 
        console.log("break statement is true");
    </script>

</body>
